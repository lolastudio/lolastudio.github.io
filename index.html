<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>lola studio</title>
	<meta name="description" content="Creative studio" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "Organization",
        "name": "lola studio",
        "description": "Creative studio",
        "url": "http://lolastud.io"
      }
    </script>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
	<style>
		:root {
			--progress-mask: #fafafa;
			--poster-color: transparent;
			--pink: #f8a5c2;
		}

		* {
			font-family: "Rubik", sans-serif;
			color: var(--pink);
		}

		body,
		html {
			width: 100vw;
			height: 100vh;
			box-sizing: border-box;
			margin: 0;
			position: relative;
			overflow: hidden;
			background: #fafafa;
			font-size: 16px;
		}

		model-viewer {
			width: 100vw;
			height: 100vh;
			position: absolute;
			left: -18vw;
			top: -3vh;
			background-color: unset;
		}

		.content {
			position: absolute;
			width: 70vw;
			left: 30vw;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			z-index: 10;
			box-sizing: border-box;
			padding: 10vw;
		}

		.center {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			max-width: 100%;
		}

		.logo {
			width: 100%;
		}

		a {
			font-weight: 600;
			text-decoration: none;
			color: var(--pink);
		}

		svg {
			fill: var(--pink);
		}

		.menu {
			display: flex;
			align-items: center;
		}

		.menu>* {
			font-size: 2.4rem;
			margin-right: 10px;
		}

		h1 img {
			width: 25vw;
		}

		h1 {
			margin: 0;
			height: 20vw;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 10;
			overflow: hidden;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (max-width: 768px) {
			.content {
				width: 100%;
				position: static;
			}

			a {
				font-size: 18px;
				margin-right: 0;
			}

			h1 {
				overflow: visible;
			}

			h1 img {
				width: 80vw;
			}

			.menu {
				position: fixed;
				bottom: 5vh;
			}

			model-viewer {
				left: 0;
				top: 0;
			}

		}
	</style>
</head>

<body>
	<div class="content">
		<div class="center">
			<h1>
				<img class="lola studio" src="logo.svg" alt="lola studio" />
			</h1>
			<nav class="menu">
				<a title="mail to hi@lolastud.io" href="mailto:hi@lolastud.io">
					email
				</a>
			</nav>
		</div>
	</div>
	<model-viewer data-js-focus-visible preload camera-orbit="80deg 90deg 10m" interaction-prompt="none"
		auto-rotate-delay="0" src="cat.glb" alt="low poly model of a cat in 3d rotating" auto-rotate camera-controls>
		<div slot="progress-bar"></div>
		<div slot="interaction-prompt"></div>
	</model-viewer>
</body>

</html>
